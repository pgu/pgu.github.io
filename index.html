<script>
  function displayGifs () {

    if ($('.gifs-left-footer').length) {
      return;
    }

    track('konami');

    var leftFooter = $('<div class="gifs-left-footer"></div>').appendTo('body');
    var rightFooter = $('<div class="gifs-right-footer"></div>').appendTo('body');

    var gifs = [
      'hadouken1',
      'hadouken2'
    ];

    gifs.forEach(function (name) {
      var img = '<img src="/gifs/' + name + '.gif"/>';
      leftFooter.append(img);
    });

    gifs.reverse().forEach(function (name) {
      var img = '<img src="/gifs/' + name + '.gif"/>';
      rightFooter.append(img);
    });
  }

  var k = [];
  document.onkeyup = function (e) {
    if (/807185$/.test(k += [ e.keyCode ])) {
      k = [];
      displayGifs();
    }
  };
</script>
